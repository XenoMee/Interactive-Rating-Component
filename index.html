<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@100..900&display=swap" rel="stylesheet">
  <!-- Font Awesome Icon Library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            body: '#131518',
          },
        }
      }
    }
  </script>
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body
  class="bg-body text-[.875rem] min-[420px]:text-[.9375rem] text-[#969FAD] grid place-content-center px-4 font-[Overpass] font-normal">
  <main>
    <article class="rating-card">
      <h1 class="sr-only">Rate Us!</h1>
      <div id="rating-card"
        class="px-4 py-6 min-[420px]:px-6 bg-white max-w-sm rounded-2xl grid gap-6 bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-gray-800 to-[#232A34] ">
        <div>
          <span class="inline-flex items-center justify-center p-3 bg-slate-700 rounded-full ">
            <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg">
              <path
                d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"
                fill="#FC7614" />
            </svg>
          </span>
        </div>

        <h2 class="text-white text-2xl min-[420px]:text-[1.75rem] font-bold">How did we do?</h2>
        <p> Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!
        </p>
        <div id="rating-list" class="flex list-none p-0 justify-between">
          <button
            class="bg-[#262E38] flex items-center justify-center rounded-full size-12 font-bold hover:cursor-pointer rating-item"
            aria-selected="false">
            1</button>
          <button
            class="bg-[#262E38] flex items-center justify-center rounded-full size-12 font-bold hover:cursor-pointer rating-item"
            aria-selected="false">
            2</button>
          <button
            class="bg-[#262E38] flex items-center justify-center rounded-full size-12 font-bold hover:cursor-pointer rating-item"
            aria-selected="false">
            3</button>
          <button
            class="bg-[#262E38] flex items-center justify-center rounded-full size-12 font-bold hover:cursor-pointer rating-item"
            aria-selected="false">
            4</button>
          <button
            class="bg-[#262E38] flex items-center justify-center rounded-full size-12 font-bold hover:cursor-pointer rating-item"
            aria-selected="false">
            5</button>
        </div>

        <button
          class="submit-btn bg-orange-500 text-white rounded-full py-2 tracking-[2px] font-bold uppercase hover:bg-white hover:text-orange-500">Submit</button>
      </div>
    </article>

    <article class="thanks-card mx-auto" aria-hidden="true">
      <div
        class="grid py-8 px-4 min-[420px]:px-6 gap-6 mx-auto max-w-sm text-center rounded-2xl bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-gray-800 to-[#232A34]">
        <div class="grid gap-6 place-items-center">
          <p id="selected-rating" class="text-orange-500 rounded-full self-end py-2 px-4 bg-[#262E38]">You selected
            out
            of 5</p>
          <img class="-order-1" src="./images/illustration-thank-you.svg"
            alt="POS device printing a bill note after a card swipe">
        </div>

        <div>
          <h2 class="text-white text-2xl min-[420px]:text-[1.75rem] font-bold mb-4">Thank you!</h2>
          <p>We appreciate you taking the time to give a rating. If you ever need more support,
            donâ€™t hesitate to get in touch!</p>
        </div>

        <button
          class="rate-again-btn bg-orange-500 text-white rounded-full py-2 tracking-[2px] font-bold uppercase hover:bg-white hover:text-orange-500 transition-colors">Rate
          Again</button>

      </div>
    </article>

  </main>

</body>

</html>
